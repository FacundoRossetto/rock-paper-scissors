<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    
    <h3 id="subtitle">Make your choice!</h3>
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>
    <h3>Computer choice:</h3>
    <p id="cpu"></p>


    <h3>Result:</h3>
    <p id="result" class=""></p>

    <h3>It's a 5 points game! Current score:</h3>
    <p>Your score: <span id="player-score"></span></p>
    <p>CPU score: <span id="cpu-score"></span></p>

    <p id="champ"></p>
    <h3 id="final-msg" class="hide">The game is over, restart it here:</h3>
    <button id="restart-btn" class="hide">RESTART</button>

    <script src="main.js"></script>
</body>
</html>
